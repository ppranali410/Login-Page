<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

	
		
			
			<div class="bgimg">
				
				<form action="login succesfully.html" method="get" class="add">
				<center>
					<h1>Login</h1>
      				<label class="user" for="username"><b>Email</b></label><br>
      				<input type="text" name="username" required placeholder="username" pattern="[A-Z a-z]{1,25}"><br><br>
      			

      			    <label class="user" for="pass"><b>Password</b></label><br>
      		        <input type="password" name="pass" required placeholder="password">
      			    <br><br>

                
                	<button type="submit" class="btn">Login</button>
                	</center>
     </div>
    </form>

</body>
</html>
